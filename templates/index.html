<head>
    <script src="{{url_for('static', path='/scripts/site.js')}}"></script>
</head>

{% extends "base.html" %}
{% block title %}View Flash Cards{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block content %}

<body>
    <h1>Trivia</h1>

    {% for card in cards %}
        <a href="{{url_for('get_card', card_id=card.id)}}"><strong>{{card.question}}</strong></a>
        <p>{{card.answer}}</p>
        <br>
    {% endfor %}
</body>

{% endblock %}
