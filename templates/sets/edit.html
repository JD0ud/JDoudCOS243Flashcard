<head>
    <script src="{{url_for('static', path='/scripts/site.js')}}"></script>
</head>

{% extends "base.html" %}
{% block title %}View Flash Cards{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block content %}

<body>
    <h1>Edit Set</h1>
    <form action = "{{url_for('edit_set')}}" method="get">
        Question: <input type="text" name="question"><br>
        Answer: <input type="text" name="answer"><br>
        Set: <select name="set_id">
            <option name="" value=""></option>
            {% for set in sets %}     
                {% if set.id == set_id %}                   
                    <option selected="selected" name="{{set.name}}" value="{{set.id}}" >{{set.name}}</option>
                {% else %}
                    <option name="{{set.name}}" value="{{set.id}}">{{set.name}}</option>
                {% endif %}
            {% endfor %}
        </select>
    <br><a href='/sets/{{set.id}}'>Cancel</a>
    <form action="/sets/{{set.id}}/delete" method="post">               
    <button type="submit" onclick="return confirm('Are you sure you want to delete this set of cards?');">Delete Card</button>
    </form>
</body>

{% endblock %}
