<head>
    <script src="{{url_for('static', path='/scripts/site.js')}}"></script>
</head>

{% extends "base.html" %}
{% block title %}View Flash Cards{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block content %}

<body>
    <h1>Trivia</h1>
    {% if card %}
    <form action = "{{url_for('edit_card')}}" method="get">
        Question: <input type="text" name="question"><br>
        Answer: <input type="text" name="answer"><br>
        Set: <select name="set_id">
            <option name="" value=""></option>
            {% for set in sets %}     
                {% if set.id == set_id %}                   
                    <option selected="selected" name="{{set.name}}" value="{{set.id}}" >{{set.name}}</option>
                {% else %}
                    <option name="{{set.name}}" value="{{set.id}}">{{set.name}}</option>
                {% endif %}
            {% endfor %}
        </select>
    </form>
    <br><a href='/cards/{{card.id}}'>Cancel</a>
    <form action="/cards/{{card.id}}/delete" method="post">               
    <button type="submit" onclick="return confirm('Are you sure you want to delete this card?');">Delete Card</button>
    {% else %}
    <form action="{{url_for('addCard')}}" method="post">
        Question: <input type="text" name="question"><br>
        Answer: <input type="text" name="answer"><br>
        Set: <select name="set_id">
            <option name="" value=""></option>
            {% for set in sets %}     
                {% if set.id == set_id %}                   
                    <option selected="selected" name="{{set.name}}" value="{{set.id}}" >{{set.name}}</option>
                {% else %}
                    <option name="{{set.name}}" value="{{set.id}}">{{set.name}}</option>
                {% endif %}
            {% endfor %}
        </select>
        <input type="submit" value="Submit">
    </form>
    {% endif %}
</body>

{% endblock %}
