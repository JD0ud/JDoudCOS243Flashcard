<head>
    <script src="{{url_for('static', path='/scripts/site.js')}}"></script>
</head>

{% extends "base.html" %}
{% block title %}View Flash Cards{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block content %}

<body>
    <h1>Trivia</h1>
    <p>{{card.question}}</p>
    <form action = "{{url_for('edit_card', card_id=card.id)}}" method="post">
        Question: <input type="text" name="question" value="{{card.question}}"><br>
        Answer: <input type="text" name="answer" value="{{card.answer}}"><br>
        Set: <select name="set_id">
            <option name="" value=""></option>
            {% for set in sets %}     
                {% if set.id == card.set_id %}                   
                    <option name="{{set.name}}" value="{{set.id}}" selected>{{set.name}}</option>
                {% else %}
                    <option name="{{set.name}}" value="{{set.id}}">{{set.name}}</option>
                {% endif %}
            {% endfor %}
        </select>
        <button type="submit">Submit</button>
    </form>
    <br><a href='/cards/{{card.id}}'>Cancel</a>
    <form action="/cards/{{card.id}}/delete" method="post">
        <button type="submit" onclick="return confirm('Are you sure you want to delete this card?');">Delete Card</button>
    </form>
{% endblock %}

</body>
