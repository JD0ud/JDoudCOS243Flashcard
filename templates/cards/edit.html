<head>
    <script src="{{url_for('static', path='/scripts/site.js')}}"></script>
</head>

{% extends "base.html" %}
{% block title %}View Flash Cards{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block content %}

<body>
    <h1>Edit Card</h1>
    <h2>{{card.question}}</p>
    <form action="{{url_for('edit_card', card_id=card.id)}}" method="post">
        <div id="qna">
            <input type="text" name="question" value="{{card.question}}", placeholder="Question...">
            <input type="text" name="answer" value="{{card.answer}}", placeholder="Answer...">
        </div>
        <label>Set: </label><select name="set_id">
            <option name="" value=""></option>
            {% for set in sets %}     
                {% if set.id == card.set_id %}                   
                    <option name="{{set.name}}" value="{{set.id}}" selected>{{set.name}}</option>
                {% else %}
                    <option name="{{set.name}}" value="{{set.id}}">{{set.name}}</option>
                {% endif %}
            {% endfor %}
        </select>
        <button type="submit">Submit</button>
    </form>
    <div id="cancelDelete">
        <a href='/cards/{{card.id}}' id="cardCancel">Cancel</a>
        <form action="/cards/{{card.id}}/delete" method="post">
            <button id="cardDelete" type="submit" onclick="return confirm('Are you sure you want to delete this card?');">Delete Card</button>
        </form>
    </div>
{% endblock %}

</body>
